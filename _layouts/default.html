<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
          <small>{{ site.tagline }}</small>
          {% for page in site.pages_list %}
            &nbsp;&nbsp;&nbsp;
          <small><a href="{{ page[1]  }}">{{ page[0] }}</a></small>
          {% endfor %}
        </h3>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          Freely powered by <a href="https://jekyllrb.com/">Jekyll</a> and <a href="https://github.com/poole/poole">Poole</a> and hosted on <a href="https://pages.github.com/">GitHub Pages</a>.
        </small>
      </footer>
    </div>

  </body>
</html>
